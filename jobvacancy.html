<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Job Vacancies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .job-list {
            margin-top: 30px;
        }
        .job-item {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 15px;
        }
        .job-item h3 {
            margin-top: 0;
        }
        .job-item button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hospital Job Vacancies</h1>

        <h2>Post a Job Vacancy</h2>
        <form id="jobForm">
            <div class="form-group">
                <label for="hospitalName">Hospital Name</label>
                <input type="text" id="hospitalName" name="hospitalName" required>
            </div>
            <div class="form-group">
                <label for="jobTitle">Job Title</label>
                <input type="text" id="jobTitle" name="jobTitle" required>
            </div>
            <div class="form-group">
                <label for="jobDescription">Job Description</label>
                <textarea id="jobDescription" name="jobDescription" required></textarea>
            </div>
            <div class="form-group">
                <label for="jobRequirements">Job Requirements</label>
                <textarea id="jobRequirements" name="jobRequirements" required></textarea>
            </div>
            <button type="submit">Post Job</button>
        </form>

        <div class="job-list" id="jobList">
            <h2>Available Job Vacancies</h2>
        </div>
    </div>

    <script>
        document.getElementById('jobForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const hospitalName = document.getElementById('hospitalName').value;
            const jobTitle = document.getElementById('jobTitle').value;
            const jobDescription = document.getElementById('jobDescription').value;
            const jobRequirements = document.getElementById('jobRequirements').value;

            const jobList = document.getElementById('jobList');

            const jobItem = document.createElement('div');
            jobItem.classList.add('job-item');

            jobItem.innerHTML = `
                <h3>${jobTitle}</h3>
                <p><strong>Hospital:</strong> ${hospitalName}</p>
                <p><strong>Description:</strong> ${jobDescription}</p>
                <p><strong>Requirements:</strong> ${jobRequirements}</p>
                <button onclick="applyForJob('${jobTitle}', '${hospitalName}')">Apply</button>
            `;

            jobList.appendChild(jobItem);

            document.getElementById('jobForm').reset();
        });

        function applyForJob(jobTitle, hospitalName) {
            alert(`You have applied for the position of ${jobTitle} at ${hospitalName}`);
        }
    </script>
</body>
</html>
